name: Deploy

# Budget Tracker Deployment
# Deploys the application to Cloudflare Pages (Frontend), Workers (API), and manages database migrations
# Requires secrets: CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID, DATABASE_URL

on:
  # Automatic deployment on push to main (uncomment when ready)
  # push:
  #   branches: [main]
  
  # Manual deployment trigger
  workflow_dispatch:

jobs:
  deploy-database:
    runs-on: ubuntu-latest
    name: Deploy Database Migrations
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Generate Prisma Client
        run: pnpm --filter @budget-tracker/backend prisma:generate

      - name: Deploy Database Changes
        working-directory: apps/backend
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}

  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Build Frontend
        run: pnpm --filter @budget-tracker/frontend build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'apps/frontend'
          command: pages deploy dist/apps/frontend --project-name=budget-tracker-frontend

  deploy-worker:
    runs-on: ubuntu-latest
    name: Deploy Worker to Cloudflare Workers
    needs: [deploy-database]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Generate Prisma Client for Worker
        run: pnpm --filter @budget-tracker/worker prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'apps/worker'
          command: deploy --env=""

  # Optional: Backend Deployment
  # Hinweis: NestJS läuft nicht nativ auf Cloudflare Workers.
