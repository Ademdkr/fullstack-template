name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies (ignore postinstall scripts)
        run: pnpm install --ignore-scripts

      - name: Generate Prisma clients
        run: pnpm --filter @template/backend prisma:generate && pnpm --filter @template/worker prisma:generate

      - name: Lint
        run: pnpm -r lint

      - name: Build (all)
        run: pnpm -r build

      - name: Run tests (backend + unit)
        run: pnpm --filter @template/backend test && pnpm -r test --filter -@template/frontend

  frontend-tests:
    name: Frontend Tests (Headless)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies (ignore postinstall scripts)
        run: pnpm install --ignore-scripts

      - name: Install Chromium for Headless Tests
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Run frontend tests
        run: pnpm --filter @template/frontend test -- --watch=false --browsers=ChromeHeadless
